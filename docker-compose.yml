version: '3'

services:
  reverse-proxy:
    build: 'reverse-proxy/'
    restart: always
    container_name: 'mts_reverse_proxy'
    image: my-thai-star/reverse-proxy:latest
    volumes:
      - type: volume
        source: /etc/letsencrypt/live/demo.bitshift-team.de/
        target: /etc/nginx/cert
        read_only: true
    networks:
      - my-thai-star
    ports:
      - '80:80'
      - '443:443'
  angular:
    build: 'angular/'
    restart: always
    container_name: 'mts_angular'
    image: my-thai-star/angular:latest
    networks:
      - my-thai-star
  java:
    build: 'java/'
    restart: always
    container_name: 'mts_java'
    image: my-thai-star/java:latest
    networks:
      - my-thai-star
networks:
  my-thai-star:
    driver: bridge
