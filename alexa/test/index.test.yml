# reserve intent
---
- test: Reserve Intent walkthrough
- ReserveIntent:
    - request.request.dialogState: STARTED
    - sessionAttributes.date: undefined
    - sessionAttributes.time: undefined
    - sessionAttributes.assistants: undefined
    - sessionAttributes.wantsToOrder: undefined
    - prompt: "/date/i"
- ReserveIntent date=2021-05-31:
    - request.request.dialogState: IN_PROGRESS
    - sessionAttributes.date: "2021-05-31"
    - prompt: "/time/i"
- ReserveIntent time=10:00:
    - request.request.dialogState: IN_PROGRESS
    - sessionAttributes.date: "2021-05-31"
    - sessionAttributes.time: "10:00"
    - prompt: "/people/i"
- ReserveIntent assistants=5:
    - request.request.dialogState: IN_PROGRESS
    - sessionAttributes.date: "2021-05-31"
    - sessionAttributes.time: "10:00"
    - sessionAttributes.assistants: "5"
    - prompt: "/order/i"
- ReserveIntent wantsToOrder=no:
    - sessionAttributes.date: "2021-05-31"
    - sessionAttributes.time: "10:00"
    - sessionAttributes.assistants: "5"
    - sessionAttributes.wantsToOrder: "/no/i"
    - request.request.dialogState: COMPLETED

