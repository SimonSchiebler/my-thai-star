# order intent
---
- test: Order Intent walkthrough
- OrderIntent:
    - request.request.dialogState: STARTED
    - sessionAttributes.dish: undefined
    - sessionAttributes.amount: undefined
    - sessionAttributes.oneMoreOrder: undefined
    - prompt: "/(item|dish)/"
- OrderIntent dish="THAI GREEN CHICKEN CURRY":
    - request.request.dialogState: IN_PROGRESS
    - sessionAttributes.dish: "/THAI GREEN CHICKEN CURRY/i"
    - sessionAttributes.amount: undefined
    - sessionAttributes.oneMoreOrder: undefined
    - prompt: "/(often|much|many)/"
- OrderIntent amount=2:
    - request.request.dialogState: IN_PROGRESS
    - sessionAttributes.dish: "/THAI GREEN CHICKEN CURRY/i"
    - sessionAttributes.amount: "2"
    - sessionAttributes.oneMoreOrder: undefined
    - prompt: "/order/"
- OrderIntent oneMoreOrder=no:
    - sessionAttributes.dish: "/THAI GREEN CHICKEN CURRY/i"
    - sessionAttributes.amount: "2"
    - sessionAttributes.oneMoreOrder: "no"
    - prompt: "/(order|ordering)/"
    - request.request.dialogState: COMPLETED
    


