<h2 mat-dialog-title> 
    <mat-icon>warning</mat-icon> 
    {{'cockpit.admin.warning' | transloco}}
</h2>


<mat-dialog-content>
    {{'cockpit.admin.user' | transloco}}
    {{ user.name }}
    {{ 'cockpit.admin.userDeleteMessage' | transloco}}
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial  (click)="deleteUser()">Delete</button>
</mat-dialog-actions>
