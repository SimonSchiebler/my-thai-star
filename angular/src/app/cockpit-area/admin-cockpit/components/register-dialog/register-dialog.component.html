<form (ngSubmit)="signInSubmit(signForm.form.value)" #signForm="ngForm" >
  <div class="formFields">
    <div>
      <mat-form-field color="accent">
        <input
          matInput
          [placeholder]="'formFields.name' | transloco"
          ngModel
          name="name"
          required
          validateEmail
        />
        <mat-error>{{ 'cockpitArea.emailError' | transloco }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{ 'cockpit.admin.selectRole' | transloco }}</mat-label>
        <mat-select>
          <mat-option *ngFor="let roleSelector of roleSelector" [value]="roleSelector.id">
            {{ roleSelector.name | transloco }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field color="accent">
        <input
          matInput
          [placeholder]="'formFields.email' | transloco"
          ngModel
          name="email"
          required
          validateEmail
        />
        <mat-error>{{ 'cockpitArea.emailError' | transloco }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent">
        <input
          matInput
          type="password"
          name="password"
          [placeholder]="'formFields.password' | transloco"
          ngModel
          required
          validateEqual="confirmPassword"
          reverse="true"
          #password="ngModel"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent">
        <input
          matInput
          type="password"
          name="confirmPassword"
          [placeholder]="'formFields.confirmPassword' | transloco"
          ngModel
          required
          validateEqual="password"
          reverse="false"
          #confirmPassword="ngModel"
        />
        <mat-error>{{ 'alerts.passwordError' | transloco }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <mat-checkbox #termsd name="registerTerms">{{
    'formFields.terms' | transloco
  }}</mat-checkbox>

  <div class="align-right">
    <button name="cancelSignUp" mat-button (click)="closeLoginDialog($event)">
      {{ 'buttons.cancel' | transloco | uppercase }}
    </button>
    <button
      name="registerSubmit"
      mat-button
      type="submit"
      [disabled]="!(signForm.form.valid && termsd.checked)"
      color="accent"
    >
      {{ 'buttons.register' | transloco | uppercase }}
    </button>
  </div>
</form>
